{% extends "base_client.html" %}
{% load bootstrap_tags %}
{% block content %}
    <section>
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center team-member">
                    <h2 class="text-center">Update your Profile</h2>
                    <form role="form" method="post"  style="font-family:Montserrat !important; font-size: larger; text-align: left;"  enctype="multipart/form-data">
                        {% csrf_token %}
                        {{ form | as_bootstrap }}
                        <div class="form-group">
                            <button type="submit" value="Update" class="btn btn-primary pull-right">Update account
                            </button>
                    </form>
                </div>
            </div>
        </div>
    </section>
{% endblock %}
