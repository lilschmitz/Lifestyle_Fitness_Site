{% extends "base_client.html" %}
{% load bootstrap_tags %}
{% block content %}
    <section>
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center team-member">
                                        {% if next %}
                            <form role="form" method="post" action="{% url 'missing_profile' %}?next={{ next }}">
                        {% else %}
                            <form role="form" method="post" action="{% url 'profile' %}">
                        {% endif %}
                        <h2 class="text-center">Update your Profile</h2>
                        <form role="form" method="post" action="{% url 'no_profile' %}" enctype="multipart/form-data">
                            {% csrf_token %}
                            {{ form | as_bootstrap }}
                            <div class="form-group">
                                <button type="submit"  value="Update" class="btn btn-primary">Update account</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
{% endblock %}
