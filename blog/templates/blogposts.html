{% extends "base_client.html" %}
{% block content %}
     <section id="portfolio" class="bg-darkest-gray">
        <div class="container">
            <div class="row">
                <div class="col-md-8 text-center col-md-offset-2">
                    {#                    <div class="col-lg-8 col-lg-offset-2">#}
                    <h2>Our Blog Site</h2>
                    <hr>
                    <div class="row">
                        {% for post in posts %}
                            <div class="col-md-6">
                                <div class="panel panel-default">
                                    <div class="panel-heading">
                                        <h4 style="color:black !important;">{{ post.title }}</h4>
                                    </div>
                                    <div class="panel-body" style="color:black !important;">
                                        <p style="color:black !important;font-family: Montserrat !important;">{{ post.content|truncatewords:10 }}</p>
                                        <button class="btn btn-default"
                                                onclick="location.href='{% url 'post_detail' post.id %}'">
                                            Read More
                                        </button>
                                        <p style="color:black !important;font-family: Montserrat !important;">{{ post.published_date }}
                                            |<strong>Views</strong> {{ post.views }} |
                                            <strong>Tag</strong> {{ post.tag }} |
                                            <strong>User</strong> </p>
                                         <p style="font-family: Montserrat !important;"> {% load disqus_tags %}

                                    </div>
                                </div>
                            </div>
                        {% endfor %}
                    </div>
                </div>
            </div>
        </div>
    </section>

{% endblock %}
