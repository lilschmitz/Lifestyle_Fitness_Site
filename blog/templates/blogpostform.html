{% extends "base_client.html" %}
{% block content %}
    {% load bootstrap_tags %}
    <section id="portfolio" class="bg-darkest-gray">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <div class="col-lg-8 col-lg-offset-2">
                        <h1>New post</h1>
                        <form method="POST" enctype="multipart/form-data"
                              style="font-family:Montserrat !important; font-size: larger; text-align: left !important;">
                            {% csrf_token %}
                            {{ form | as_bootstrap }}
                            <div class="col-lg-6">
                                <button type="submit" class="btn btn-default pull-left ">Save</button>
                                <br>
                            </div>
                        </form>
                        <div class="col-lg-6">
                            <button class="btn btn-default pull-right" onclick="location.href='{% url 'post_list' %}'">Cancel
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
{% endblock %}
