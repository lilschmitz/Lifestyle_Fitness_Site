{% extends "base_client.html" %}

{% block title %}Reset Password{% endblock %}

{% block content %}

    <section>
        <div class="container">
            <div class="row">
                <div class="col-md-12 text-center">
                    <h2>Password Reset</h2>
                    <p style="font-family: Montserrat !important;">Please specify your email address to receive instructions for resetting it.</p>

                    <form action="" method="post">
                        <div>
                            <input type="hidden" value="{{ csrf_token }}" name="csrfmiddlewaretoken">
                        </div>
                        {{ form.email.errors }}
                        <p><label for="id_email" style="font-family: Montserrat !important;">E-mail address: </label> {{ form.email }} <input type="submit" class="btn btn-primary"
                                                                                                 value="Reset password"/>
                        </p>
                    </form>
                </div>
            </div>
        </div>
    </section>
{% endblock %}
