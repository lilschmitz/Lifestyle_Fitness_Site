{% extends "base_client.html" %}

{% block title %}Password reset complete{% endblock %}

{% block content %}

    <section>
        <div class="container">
        <div class="row">
        <div class="col-md-12 text-center">
        <h2>Password reset complete</h2>
<p style="font-family: Montserrat !important;">Your password has been set.  You may go ahead and log in now.</p>
{% if next %}
            <p style="font-family: Montserrat !important;"><a href="{% url login %}?next={{ next }}">Log in</a></p>
            {% endif %}
        </div>
        </div>
        </div>
    </section>

{% endblock %}
