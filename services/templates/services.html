{% extends "base_client.html" %}
{% load bootstrap_tags %}
{% block content %}

    <section id="portfolio" class="bg-darkest-gray">
        <div class="container">
            <div class="row">
                <div class="col-md-12 text-center">
                    <h2>Services</h2>
                    <hr>
                    <div class="row">
                        {% for service in services %}

                            <div class="col-md-4">
                                <div class="panel panel-default">
                                    <div class="panel-heading">
                                        <div class="panel-body" style="color:black !important;"><img
                                                class="img-circle team-member" width="150"
                                                height="150" style="margin:0px !important;"
                                                src="{{ MEDIA_URL }}{{ service.photo }}"><br><br>
                                            <h4 style="color:black !important;">{{ service.name }}</h4>
                                            <p style="color:black !important; font-size:small !important; font-family:Montserrat !important;">
                                                {{ service.description |truncatewords:12 }}<br>
                                                <button class="btn btn-group-sm"
                                                        onclick="location.href='{% url 'services_detail' service.id %}'">
                                                    Read More
                                                </button>
                                            <h3 style="color:black !important;"><i
                                                    class="fa fa-eur"></i>{{ service.price }}</h3>

                                            <div class="row">
                                                <div class="col-sm-12">
                                                    <h6 style="color:black !important;">
                                                        <form method="post" action="{% url 'add_to_cart' service.id %}">
                                                            {% csrf_token %}
                                                            Quantity
                                                            <input name='quantity' type="number" min="1" max="999">
                                                            <button type="submit" class="btn btn-primary">Buy Now
                                                            </button>
                                                        </form>
                                                    </h6>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        {% endfor %}
                    </div>
                </div>
            </div>
        </div>
    </section>

{% endblock %}
