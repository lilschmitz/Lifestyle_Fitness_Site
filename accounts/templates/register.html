{% extends "base_client.html" %}
{% load bootstrap_tags %}
{% block content %}
    <section>
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="col-lg-8 col-lg-offset-2">
                        <h2 class="text-center">Registration</h2>
                        <form role="form" method="post" action="{% url 'register' %}" enctype="multipart/form-data" style="font-family:Montserrat !important; font-size: larger;">
                            {% csrf_token %}
                            {{ form | as_bootstrap }}
                            <div class="form-group">
                                <button type="submit" class="btn btn-primary center-block">Create account</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
{% endblock %}
